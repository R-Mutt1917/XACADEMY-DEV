<app-clicker {counterChange}="handleCounterChange($event)"></app-clicker>

<div>
  <p>Puntuaciones más altas</p>

  <table>
    <tr>
      <th>Nombre</th>
      <th>Puntuación</th>
    </tr>
    <tr *ngFor="let jugador of tablaPuntuaciones">
      <td>{{jugador.nombre}}</td>
      <td>{{jugador.puntuacion}}</td>
    </tr>
  </table>
</div>
